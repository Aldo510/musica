<!DOCTYPE html>
<html ng-app="musica"> <meta charset="utf-8">
<head>
  <meta charset="utf-8">

  <title>Musiquitum</title>

  <link rel='stylesheet' href='main.css'/>
  <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
</head>
<body>

  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <p class="fecha">
            November 4, 2016
          </p>
          <h2>
            <span>The Great Top <br></span>
            <span>Ten</span>
          </h2>

          <p class="soporte">
            A great list with the top ten songs of the moment.
          </p>

        </div><!--col-md-5-->
      </div><!--row-->
    </div><!--container-->
  </main><!--main-->


  <input type="text" ng-model="c" name="name" value="">{{c}}
  <musica-api artist="'{{c}}'"></musica-api>
  <script src="angular.min.js" type="text/javascript"></script>
  <script src="angular-resource.min.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>
  <script src=components/musica.component.js type="text/javascript"></script>
  <script src="factorys/musica.factory.js" type="text/javascript"></script>

</body>
</html>
